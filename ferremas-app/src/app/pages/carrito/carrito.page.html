<!-- ‚úÖ CONTENEDOR PRINCIPAL DEL CARRITO -->
<div class="carrito-container">

  <!-- ‚è≥ LOADER MIENTRAS CARGA EL CARRITO -->
  <div *ngIf="cargando" class="spinner-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- üì≠ MENSAJE CUANDO EL CARRITO EST√Å VAC√çO -->
  <div *ngIf="!cargando && productos.length === 0" class="mensaje-vacio">
    <ion-icon name="cart-outline" size="large"></ion-icon>
    <p>Tu carrito est√° vac√≠o</p>
  </div>

  <!-- üõí LISTADO DE PRODUCTOS DEL CARRITO -->
  <div *ngIf="!cargando && productos.length > 0" class="lista-productos">

    <!-- üîÅ RECORRIDO DE PRODUCTOS EN EL CARRITO -->
    <div class="producto-item" *ngFor="let producto of productos">
      
      <!-- üñºÔ∏è Imagen del producto -->
      <img
        *ngIf="producto.producto_imagen"
        [src]="'assets/img/' + producto.producto_imagen"
        alt="Imagen producto"
        class="producto-imagen" />

      <!-- üìã Informaci√≥n del producto -->
      <div class="info-producto">
        <h4>{{ producto.producto_nombre }}</h4>
        <p class="precio">${{ producto.precio_unitario }}</p>
        <p class="cantidad">Cantidad: {{ producto.cantidad }}</p>
      </div>

      <!-- ‚ùå BOT√ìN PARA ELIMINAR PRODUCTO -->
      <ion-button
        color="danger"
        size="small"
        (click)="eliminarProducto(producto.producto_id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

    <!-- ‚úÖ BOT√ìN CONFIRMAR PEDIDO -->
    <div class="confirmar-container">
      <ion-button expand="block" color="success" (click)="confirmarPedido()">
        Confirmar pedido
      </ion-button>
    </div>

  </div>
</div>
