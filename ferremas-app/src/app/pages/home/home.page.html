<div class="home-container">

  <!-- üî∑ CATEGOR√çAS -->
  <section class="categorias-section">
    <h2>Categor√≠as</h2>

    <!-- üß± Grilla de categor√≠as visibles en el Home -->
    <div class="categorias-grid">
      <!-- üîÅ Recorremos el array de categor√≠as -->
      <a *ngFor="let categoria of categorias"
         [routerLink]="['/productos']"
         [queryParams]="{ categoria: categoria.nombre }"
         class="categoria-item">
        <i [class]="categoria.icono"></i>     <!-- ‚úÖ √çcono asociado a la categor√≠a -->
        <span>{{ categoria.nombre }}</span>  <!-- ‚úÖ Nombre visible de la categor√≠a -->
      </a>
    </div>
  </section>

  <!-- üî∂ PRODUCTOS DESTACADOS -->
  <section class="productos-section">
    <h2>Productos destacados</h2>

    <!-- ‚è≥ Spinner mientras se cargan los productos -->
    <div *ngIf="cargando" class="spinner-center">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <!-- üß± Grilla de productos destacados (m√°x. 8) -->
    <div *ngIf="!cargando && productos.length > 0" class="productos-grid">
      <!-- üîÅ Recorremos el array de productos -->
      <div *ngFor="let producto of productos" class="producto-card">
        <!-- üñº Imagen del producto -->
        <img [src]="'assets/img/' + producto.imagen_url" [alt]="producto.nombre">
        <!-- üî§ Nombre del producto -->
        <h5>{{ producto.nombre }}</h5>
        <!-- üí≤ Precio formateado -->
        <p>${{ producto.precio | number:'1.0-0' }}</p>
        <!-- üõí Bot√≥n de acci√≥n -->
        <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
      </div>
    </div>

    <!-- üìé Bot√≥n para ver m√°s productos -->
    <div class="ver-mas-container">
      <a routerLink="/productos" (click)="verMas()">Ver m√°s</a>
    </div>
  </section>

</div>
