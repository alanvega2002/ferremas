<ion-content class="registro-bg">
  <!-- üî∞ Navbar simplificado -->
  <nav class="navbar-login">
    <div class="navbar-logo" (click)="irAlHome()">
      <i class="bi bi-scissors"></i>
      <span>FERREMAS</span>
    </div>
  </nav>

  <div class="registro-wrapper">
    <div class="registro-card">
      <!-- üè∑Ô∏è T√≠tulo -->
      <h1 class="registro-title">
        Crear cuenta <br />
        en <span class="verde">FERREMAS</span>
      </h1>

      <!-- üì¢ Mensaje de error -->
      <div *ngIf="mensajeError" class="error-box">
        {{ mensajeError }}
      </div>

      <!-- ‚úÖ Campo RUT -->
      <ion-label class="registro-label">RUT</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.rut"
        placeholder="Ej: 12.345.678-9">
      </ion-input>

      <!-- ‚úÖ Campo Nombre -->
      <ion-label class="registro-label">Nombre</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.nombre"
        placeholder="Tu nombre">
      </ion-input>

      <!-- ‚úÖ Campo Apellido -->
      <ion-label class="registro-label">Apellido</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.apellido"
        placeholder="Tu apellido">
      </ion-input>

      <!-- ‚úÖ Campo Correo -->
      <ion-label class="registro-label">Correo electr√≥nico</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.email"
        type="email"
        placeholder="correo@ejemplo.com">
      </ion-input>

      <!-- ‚úÖ Campo Tel√©fono -->
      <ion-label class="registro-label">Tel√©fono</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.telefono"
        type="tel"
        placeholder="+56 9 1234 5678">
      </ion-input>

      <!-- ‚úÖ Campo Contrase√±a -->
      <ion-label class="registro-label">Contrase√±a</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.password"
        type="password"
        placeholder="Crea una contrase√±a">
      </ion-input>

      <!-- ‚úÖ Confirmar contrase√±a -->
      <ion-label class="registro-label">Confirmar contrase√±a</ion-label>
      <ion-input
        class="registro-input"
        [(ngModel)]="cliente.confirmarPassword"
        type="password"
        placeholder="Repite la contrase√±a">
      </ion-input>

      <!-- üîò Bot√≥n Registrar -->
      <ion-button expand="block" color="success" (click)="registrarCliente()">
        Registrarse
      </ion-button>

      <!-- üîÅ Volver a login -->
      <div class="volver-login">
        ¬øYa tienes cuenta?
        <a routerLink="/login" class="volver-link">Inicia sesi√≥n</a>
      </div>
    </div>
  </div>
</ion-content>
