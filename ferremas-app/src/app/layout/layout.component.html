<!-- ‚úÖ Contenedor principal para toda la app -->
<div class="layout-wrapper">

  <!-- ‚úÖ NAVBAR SUPERIOR FIJO -->
  <div class="navbar-superior">
    <div class="navbar-container">

      <!-- üî∑ Logo con √≠cono tipo "home" (herramienta) -->
      <div class="nav-item nav-logo">
        <a routerLink="/home" class="inicio-icono">
          <i class="bi bi-tools"></i> FERREMAS
        </a>
      </div>

      <!-- üîò Acciones de navegaci√≥n del usuario -->
      <div class="nav-actions">

        <!-- üì¶ Ver Pedidos (solo visible si hay sesi√≥n) -->
        <ion-button *ngIf="usuarioNombre" routerLink="/pedidos" fill="clear">
          <ion-icon name="list-outline" slot="icon-only"></ion-icon>
        </ion-button>

        <!-- üõí Bot√≥n Carrito con badge de cantidad -->
        <ion-button routerLink="/carrito" fill="clear">
          <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
          <ion-badge *ngIf="carritoCantidad > 0" color="danger">{{ carritoCantidad }}</ion-badge>
        </ion-button>

        <!-- üîê Login (si no hay usuario logueado) -->
        <ion-button *ngIf="!usuarioNombre" routerLink="/login" fill="clear">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar sesi√≥n
        </ion-button>

        <!-- üîì Logout (si hay usuario logueado) -->
        <ion-button *ngIf="usuarioNombre" fill="clear" (click)="logout()">
          <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        </ion-button>

        <!-- üë§ Perfil / Cuenta del usuario -->
        <ion-button *ngIf="usuarioNombre" routerLink="/cuenta" fill="clear">
          <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>

      </div>
    </div>
  </div>

  <!-- üåê CONTENIDO RENDERIZADO DE LAS RUTAS HIJAS -->
  <router-outlet></router-outlet>

  <!-- üß± FOOTER GLOBAL DE TODA LA APP -->
  <div class="footer-global">
    <div class="footer-container">
      <div class="footer-row">

        <!-- üß± Marca e introducci√≥n -->
        <div class="footer-col">
          <h4 class="footer-title">FERREMAS</h4>
          <p class="footer-text">
            Tu ferreter√≠a online con todo para construcci√≥n y herramientas profesionales.
          </p>
        </div>

        <!-- ‚òéÔ∏è Informaci√≥n de contacto -->
        <div class="footer-col">
          <h4 class="footer-title">Contacto</h4>
          <ul class="footer-links">
            <li><span>+56 2 2345 6789</span></li>
            <li><span>Lunes a Viernes: 9:00 - 18:00</span></li>
          </ul>
        </div>

        <!-- üåê Redes sociales -->
        <div class="footer-col">
          <h4 class="footer-title">S√≠guenos</h4>
          <div class="social-links">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
